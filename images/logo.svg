<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e3f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Decorative circuit lines -->
  <path d="M 50 50 L 150 50 L 150 100 M 250 50 L 350 50 L 350 150 M 50 350 L 100 350 L 100 300 M 300 350 L 350 350 L 350 300" 
        stroke="#00CED1" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Box icon (3D box) -->
  <g transform="translate(200, 120)">
    <!-- Front face -->
    <polygon points="0,-40 -50,0 0,40 50,0" fill="#00CED1" opacity="0.9"/>
    <!-- Right face -->
    <polygon points="50,0 0,40 0,100 50,60" fill="#FFD700" opacity="0.7"/>
    <!-- Left face -->
    <polygon points="-50,0 0,40 0,100 -50,60" fill="#00CED1" opacity="0.5"/>
    
    <!-- Lock symbol on box -->
    <circle cx="0" cy="50" r="12" fill="#1a1e3f" opacity="0.8"/>
    <rect x="-8" y="50" width="16" height="20" rx="2" fill="#1a1e3f" opacity="0.8"/>
    <path d="M -6 50 L -6 42 A 6 6 0 0 1 6 42 L 6 50" stroke="#FFD700" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Shield outline -->
  <path d="M 200 100 L 240 110 L 250 140 L 245 170 L 230 190 L 200 200 L 170 190 L 155 170 L 150 140 L 160 110 Z" 
        stroke="url(#boxGradient)" stroke-width="2" fill="none" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Text: FOUAD -->
  <text x="200" y="250" font-family="'Arial Black', sans-serif" font-size="48" font-weight="900" 
        fill="url(#boxGradient)" text-anchor="middle" filter="url(#glow)">FOUAD</text>
  
  <!-- Text: BOX -->
  <text x="200" y="295" font-family="'Arial Black', sans-serif" font-size="48" font-weight="900" 
        fill="#FFD700" text-anchor="middle" filter="url(#glow)">BOX</text>
  
  <!-- Subtitle -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="#00CED1" text-anchor="middle" opacity="0.9">ADVANCED SECURITY TOOLKIT</text>
  
  <!-- Decorative corner brackets -->
  <path d="M 20 20 L 20 60 M 20 20 L 60 20" stroke="#00CED1" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 380 20 L 380 60 M 380 20 L 340 20" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 20 380 L 20 340 M 20 380 L 60 380" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 380 380 L 380 340 M 380 380 L 340 380" stroke="#00CED1" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Small version tag -->
  <text x="200" y="365" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">v1.0.0</text>
</svg>
